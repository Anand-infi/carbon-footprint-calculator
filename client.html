<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Reporting Portal</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // PASTE YOUR firebaseConfig OBJECT AND INITIALIZATION HERE
        const firebaseConfig = { /* ... your config ... */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">Client Portal</h1>
        <button id="logout-btn">Logout</button>
        
        <h2>Carbon Footprint Reporting</h2>
        
        <div id="reporting-form-container">
            <p>Module assigned: <strong id="module-display">Loading...</strong></p>
            
            <form id="carbon-data-form">
                <div id="dynamic-inputs">
                    <p>Loading module requirements...</p>
                </div>
                
                <p id="calculation-result" style="font-weight: bold; margin-top: 15px;"></p>
                <button type="submit" id="submit-data-btn" disabled>Calculate & Submit</button>
            </form>
        </div>

        <hr>
        <h2>Historical Reports</h2>
        <ul id="reports-list">
            </ul>
        
        <p id="client-message" class="error"></p>
    </div>

    <script src="client.js"></script>
</body>
</html>
